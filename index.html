<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://lolexboost.mysellauth.com">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1100ff;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        a {
            color: #1100ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #fff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p class="loading-text">Please wait while we take you to the store...</p>
        <p>If you are not redirected, <a href="https://lolexboost.mysellauth.com">click here</a>.</p>
    </div>
</body>
</html>
